---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: site.locale }}" class="no-js">
  <head>	
    {% include head.html %}
    {% include head/custom.html %}
    <script>
      window.siteConsentConfig = {
        enabled: {{ site.consent_banner.enabled | default: true | jsonify }},
        storageKey: "{{ site.consent_banner.storage_key | default: "site_consent" }}",
        defaultConsent: "{{ site.consent_banner.default_consent | default: "denied" }}",
        learnMoreUrl: "{{ site.consent_banner.learn_more_url | default: "/privacy/" }}",
        message: "{{ site.consent_banner.message | default: "This site uses cookies to personalize content and to remember your preferences." }}",
        acceptText: "{{ site.consent_banner.accept_text | default: "Accept" }}",
        rejectText: "{{ site.consent_banner.reject_text | default: "Reject" }}",
        learnMoreText: "{{ site.consent_banner.learn_more_text | default: "Learn more" }}",
        analyticsProvider: "{{ site.analytics.provider | default: "" }}",
        analyticsId: "{{ site.analytics.google.tracking_id | default: "" }}",
        plausible: {
          domain: "{{ site.analytics.plausible.domain | default: "" }}",
          apiHost: "{{ site.analytics.plausible.api_host | default: "https://plausible.io" }}",
          requireConsent: {{ site.analytics.plausible.require_consent | default: false | jsonify }},
          manual: {{ site.analytics.plausible.manual | default: false | jsonify }},
          trackLocalhost: {{ site.analytics.plausible.track_localhost | default: false | jsonify }}
        },
        adsense: {
          enabled: {{ site.adsense.enabled | default: false | jsonify }},
          clientId: "{{ site.adsense.client_id }}",
          slotIds: {
            post_top: "{{ site.adsense.slot_ids.post_top }}",
            post_bottom: "{{ site.adsense.slot_ids.post_bottom }}"
          }
        }
      };
    </script>
  </head>

  <body>

    {% include cookie_banner.html %}
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
