      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_ads: true
      show_cta: true
      lang: "en"
      i18n_key: ""
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      lang: "en"
      i18n_key: ""
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
      lang: "en"
      i18n_key: ""
  # _publications
  - scope:
