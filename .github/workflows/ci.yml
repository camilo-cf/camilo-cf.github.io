name: CI

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Start Jekyll server in background
        run: |
          bundle exec jekyll serve --detach --port 4000
          # Wait for server to be ready
          timeout 30 bash -c 'until curl -s http://localhost:4000 > /dev/null; do sleep 1; done' || exit 1
          echo "Jekyll server is ready"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke tests
        run: npm test
        env:
          BASE_URL: http://localhost:4000

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Check for broken internal links (optional)
        run: |
          echo "Link checking would run here (htmlproofer or similar)"
          echo "Skipping for now to keep CI fast"
        continue-on-error: true

  build-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Verify Jekyll build succeeds
        run: bundle exec jekyll build --strict_front_matter
        env:
          JEKYLL_ENV: production

      - name: Check for required files
        run: |
          if [ ! -f "_site/robots.txt" ]; then
            echo "ERROR: robots.txt not generated"
            exit 1
          fi
          if [ ! -f "_site/sitemap.xml" ]; then
            echo "ERROR: sitemap.xml not generated"
            exit 1
          fi
          if [ ! -f "_site/en/speaking/index.html" ]; then
            echo "ERROR: /en/speaking/ page not generated"
            exit 1
          fi
          echo "âœ“ All required files present"
