name: CI

on:
  push:
    branches: [ main, master, claude/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Build Jekyll site
      run: bundle exec jekyll build
      env:
        JEKYLL_ENV: production

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: site
        path: _site/
        retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: site
        path: _site/

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install -D @playwright/test http-server
        npx playwright install --with-deps chromium

    - name: Serve site and run tests
      run: |
        npx http-server _site -p 4000 > /dev/null 2>&1 &
        SERVER_PID=$!
        sleep 5
        npx playwright test || TEST_RESULT=$?
        kill $SERVER_PID || true
        exit ${TEST_RESULT:-0}
      env:
        BASE_URL: http://localhost:4000

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

  link-check:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: site
        path: _site/

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install link checker
      run: pip install linkchecker

    - name: Check internal links
      run: |
        cd _site
        python -m http.server 8000 > /dev/null 2>&1 &
        SERVER_PID=$!
        sleep 3
        linkchecker --no-warnings --ignore-url="^https?://localhost" --check-extern http://localhost:8000 || true
        kill $SERVER_PID || true
      continue-on-error: true
